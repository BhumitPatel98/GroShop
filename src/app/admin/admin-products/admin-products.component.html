<table class="table table-striped table-bordered ">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Action</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredProducts">
            <td>{{ p.title }}</td>
            <td>{{ p.price }}</td>
            <td>
                <button (click)="delete(p.key)" class="btn btn-danger mr-2">Delete</button>
                <a class="btn btn-primary" [routerLink]="['/admin/products/', p.key]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
