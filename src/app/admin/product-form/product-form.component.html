<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)" >
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" required ngModel  name="title" type="text"id="title" class="form-control" >
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is required.
                </div>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group-prepend">
                    <span class="input-group-text">â‚¹</span>
                    <input #price="ngModel" required ngModel  name="price" type="number"id="price" class="form-control" [min]="0">    
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                   <div *ngIf="price.errors?.required">Price is required.</div>
                   <div *ngIf="price.errors?.min">Price should be 0 or higher.</div>
                </div>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" required ngModel  name="category" id="category" class="form-control" >
                    <option value="">--Select--</option>
                    <option *ngFor="let c of categories$ | async" [value]="c.name">
                        {{ c.name }}
                    </option>    
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                    Category is required.
                </div>
            </div>

            <div class="form-group">
                <label for="imageUrl">Image Url</label>
                <input #imageUrl="ngModel" required ngModel name="imageUrl" type="text"id="imageUrl" class="form-control" url  >
            </div>

            <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                <div *ngIf="imageUrl.errors?.required"> Image Url is required.</div>
                <div *ngIf="imageUrl.errors?.url"> Please enter valid Url.</div>
            </div>
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="col-md-6">
        <div *ngIf="title.value" class="card" style="width: 18rem;">
            <img [src]="imageUrl.value" class="card-img-top" >
            <div class="card-body">
              <h5 class="card-title">{{ title.value }}</h5>
              <p class="card-text">{{ price.value | currency:'INR':true }}</p>
            </div>
          </div>   
    </div>
</div>
