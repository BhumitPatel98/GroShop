<div class="card-body">
    <img [src]="product.imageUrl" width="350px" height="350px" class="card-img-top" class="rounded-circle" style="-webkit-filter: drop-shadow(5px 5px 5px #222); filter: drop-shadow(5px 5px 5px #222);" >
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price | currency:'INR':true}}</p>
    </div>
    <div class="card-footer">
        <button 
            *ngIf= "shoppingCart.getQuantity(product)===0; else updateQuantity"
            (click)="addToCart()"
            class="btn btn-success btn-block button-radius">
            Add To Cart
        </button>
        <ng-template #updateQuantity>
          <product-quantity [product]="product" [shopping-cart]="shoppingCart">

          </product-quantity>
        </ng-template>
    </div>
</div>
